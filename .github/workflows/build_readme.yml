name: Build README

on:
  push:
    branches:
      - master
  # Run every 6 hours
  schedule:
    - cron:  '0 0 0/6 1/1 * ? *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Update README
      run: |-
        python build_readme.py
        cat README.md
      env:
          CLIENT_ID: ${{secrets.CLIENT_ID}}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
    
    - name: Commit and push after update
      run: |-
        git diff
        git config --global user.email "59990615+tanvirome@users.noreply.github.com"
        git config --global user.name "Tanvir Ahamed Ome"
        git add -A
        git commit -m "Updated content after README update" || exit 0
        git push

    - name: Generate README.md
      uses: teoxoy/profile-readme-stats@v3
      with:
        token: ${{ secrets.USER_TOKEN }}
          
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add -A
        git commit -m "Updated content" || exit 0
        git push
