name: Build README

on:
  push:
    branches:
      - main
      - setup-readme-v3
  # Run every 6 hours
  schedule:
    - cron:  '0 */6 * * *'

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.*'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Build README
        run: |
          python --version
          python build_readme.py
          # cat README.md
        env:
          ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
      - name: Commit and push changes
        run: |-
          git config --global user.name 'Tanvir Ahamed Ome'
          git config --global user.email '59990615+tanvirome@users.noreply.github.com'
          git add .
          git commit -m "Update README & Update generated files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

